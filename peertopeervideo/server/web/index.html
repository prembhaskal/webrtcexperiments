<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Peer to Peer Video V1</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background: #0b0b0b;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .app {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      header {
        padding: 12px 16px 4px;
        font-size: 18px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        width: 100%;
      }
      .join-controls {
        display: flex;
        gap: 8px;
        padding: 8px 16px;
        position: absolute;
        top: 50px;
        left: 16px;
        right: 16px;
        z-index: 2;
      }
      .call-controls {
        display: none; /* Initially hidden */
        justify-content: center;
        gap: 16px;
        padding: 16px;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 2;
        background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
      }
      .call-controls button {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .call-controls button.muted {
        background: #ff4d4d;
        color: white;
      }
       .call-controls button.hang-up {
        background: #ff4d4d;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #1a1a1a;
        color: #fff;
      }
      .join-controls button {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        background: #2e7dff;
        color: #fff;
        font-weight: 600;
      }
      .status {
        padding: 6px 16px;
        font-size: 14px;
        color: #cfcfcf;
        position: absolute;
        top: 100px;
        left: 16px;
        z-index: 2;
      }
      .room-link {
        padding: 0 16px 8px;
        font-size: 12px;
        color: #9aa0a6;
        word-break: break-all;
        position: absolute;
        top: 125px;
        left: 16px;
        z-index: 2;
      }
      .video-stage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      #remoteVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
      }
      #localVideo {
        position: absolute;
        bottom: 88px; /* Above call controls */
        right: 16px;
        width: 120px;
        height: 160px;
        border-radius: 12px;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.25);
        background: #111;
      }
       @media (max-width: 600px) {
        #localVideo {
          width: 90px;
          height: 120px;
          bottom: 80px;
        }
        .call-controls {
          gap: 8px;
        }
        .call-controls button {
          width: 48px;
          height: 48px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>Peer to Peer Video</header>
      <div class="join-controls">
        <input id="roomInput" type="text" placeholder="Room name" />
        <button id="joinRoom">Join</button>
      </div>
      <div id="status" class="status">Enter a room and join.</div>
      <div id="roomLink" class="room-link"></div>

      <div class="video-stage">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div class="call-controls">
        <button id="toggleAudioMute">ðŸŽ¤</button>
        <button id="toggleVideoMute">ðŸ“·</button>
        <select id="cameraSelect" style="display: none;"></select>
        <button id="switchCamera" style="display: none;">ðŸ”„</button>
        <button id="hangUp" class="hang-up">ðŸ“ž</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
