<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Peer to Peer Video V1</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        margin: 0;
        background: #0b0b0b;
        color: #f5f5f5;
      }
      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 12px 16px 4px;
        font-size: 18px;
      }
      .controls {
        display: flex;
        gap: 8px;
        padding: 8px 16px;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #1a1a1a;
        color: #fff;
      }
      button {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        background: #2e7dff;
        color: #fff;
        font-weight: 600;
      }
      .status {
        padding: 6px 16px;
        font-size: 14px;
        color: #cfcfcf;
      }
      .room-link {
        padding: 0 16px 8px;
        font-size: 12px;
        color: #9aa0a6;
        word-break: break-all;
      }
      .video-stage {
        position: relative;
        flex: 1;
        background: #000;
        overflow: hidden;
      }
      #remoteVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
      }
      #localVideo {
        position: absolute;
        bottom: 16px;
        right: 16px;
        width: 120px;
        height: 160px;
        border-radius: 12px;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.25);
        background: #111;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>Peer to Peer Video</header>
      <div class="controls">
        <input id="roomInput" type="text" placeholder="Room name" />
        <button id="joinRoom">Join</button>
      </div>
      <div id="status" class="status">Enter a room and join.</div>
      <div id="roomLink" class="room-link"></div>
      <div class="video-stage">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
